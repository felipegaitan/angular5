<label>New Server Name</label>
<input 
      class="form-control"
      type="text"
      [disabled]="!allowNewServer"
      [(ngModel)]="serverName">
<hr />
<button 
      class="btn btn-danger" 
      [disabled]="!allowNewServer"
      (click)="createServer()">Add Server</button>
<hr />
<!-- <pre>
  {{ serverCreated }}
</pre> -->
<pre [hidden]="!serverCreated">
  Server #{{ serverId }} - '{{ serverName }}'
</pre>
