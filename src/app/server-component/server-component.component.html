<label>New Server Name</label>
<input 
      class="form-control"
      type="text"
      [(ngModel)]="serverName">
<hr />
<button 
      class="btn btn-danger" 
      [disabled]="allowNewServer"
      (click)="createServer()">Add Server</button>
<hr />
<pre>
  {{ serverCreationStatus }}
</pre>
<pre>
  Server #{{ serverId }} - '{{ serverName }}'
</pre>
